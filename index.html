<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>50 Projects</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

		<link rel="stylesheet" href="style.css" />

			<h1>50 Projects in 50 Days (Or Less)</h1>

						alt="Expanding Cards Screenshot"
					/>

						<a
							href="./expanding-cards/index.html"
							target="_blank"
							class="project-link"
							>Expanding Cards</a
						>
						<a
							href="https://github.com/HaylzRandom/50projects-html-css-js/tree/main/expanding-cards"
							target="_blank"
							class="github-link"
							><i class="fab fa-github-square"></i
						></a>
					</div>
				</div>
				<div class="project">
					<img
						src="./screenshots/Progress-Steps.png"
						class="project-image"
						alt="Progress Steps Screenshot"
					/>

						<a
							href="./progress-steps/index.html"

							href="https://github.com/HaylzRandom/50projects-html-css-js/tree/main/progress-steps"

							href="https://github.com/HaylzRandom/50projects-html-css-js/tree/main/rotating-navigation"

							class="github-link"
							><i class="fab fa-github-square"></i
						></a>

							href="https://github.com/HaylzRandom/50projects-html-css-js/tree/main/hidden-search-widget"

							><i class="fab fa-github-square"></i

						alt="Blurry Loading Screenshot"
					/>

							href="./blurry-loading/index.html"
							target="_blank"
							class="project-link"

							href="https://github.com/HaylzRandom/50projects-html-css-js/tree/main/blurry-loading"
